group 'jmdb-tutorial'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/test/java"]
            includes = ["**/*.txt"]
        }
    }
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.1.5'
    compile 'io.jsonwebtoken:jjwt:0.6.0'
    testCompile 'junit:junit:4.11'
}
